<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="600" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Eukaryotic Cell Diagram</title>
  <style>
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: black; }
    .cell-membrane { fill: rgba(150, 200, 255, 0.5); stroke: blue; stroke-width: 2; }
    .nucleus { fill: rgba(255, 200, 200, 0.7); stroke: red; stroke-width: 1; }
    .nucleolus { fill: darkred; }
    .er { fill: rgba(200, 255, 200, 0.5); stroke: green; stroke-width: 1; }
    .golgi { fill: rgba(255, 255, 200, 0.5); stroke: orange; stroke-width: 1; }
    .mitochondrion { fill: rgba(200, 200, 150, 0.7); stroke: brown; stroke-width: 1; }
  </style>

  <g transform="translate(50, 50)">
    <ellipse cx="300" cy="200" rx="250" ry="150" class="cell-membrane" />
    <text x="300" y="370" text-anchor="middle" class="label">Cell Membrane</text>
  </g>

  <g transform="translate(100, 100)">
    <ellipse cx="200" cy="100" rx="80" ry="50" class="nucleus" />
    <text x="200" y="160" text-anchor="middle" class="label">Nucleus</text>

    <circle cx="180" cy="90" r="20" class="nucleolus" />
    <text x="180" y="120" text-anchor="middle" class="label">Nucleolus</text>
  </g>

  <g transform="translate(400, 50)">
    <rect x="0" y="0" width="120" height="80" class="er" />
    <rect x="10" y="10" width="100" height="60" class="er" />
    <text x="60" y="100" text-anchor="middle" class="label">Endoplasmic Reticulum (ER)</text>
  </g>

  <g transform="translate(550, 150)">
    <rect x="0" y="0" width="80" height="50" class="golgi" />
    <rect x="5" y="5" width="70" height="40" class="golgi" />
    <text x="40" y="70" text-anchor="middle" class="label">Golgi Apparatus</text>
  </g>

  <g transform="translate(150, 300)">
    <ellipse cx="50" cy="30" rx="40" ry="20" class="mitochondrion" />
    <ellipse cx="50" cy="30" rx="35" ry="15" fill="none" stroke="brown" stroke-width="1" />
    <text x="50" y="60" text-anchor="middle" class="label">Mitochondrion</text>
  </g>

  <g transform="translate(300, 450)">
    <circle cx="20" cy="20" r="10" fill="lightgreen" />
    <text x="35" y="25" class="label">Ribosome</text>
  </g>

  <g transform="translate(450, 350)">
    <circle cx="20" cy="20" r="10" fill="lightblue" />
    <text x="35" y="25" class="label">Vesicle</text>
  </g>

  <g transform="translate(600, 400)">
    <circle cx="20" cy="20" r="10" fill="orange" />
    <text x="35" y="25" class="label">Lysosome</text>
  </g>

  <g transform="translate(50, 450)">
      <path d="M0 0 L20 20" stroke="black" stroke-width="1">
          <animate attributeName="stroke-dasharray" from="0 100" to="100 0" dur="5s" repeatCount="indefinite" />
      </path>
      <text x="25" y="25" class="label">Cytoskeleton</text>
  </g>
</svg>