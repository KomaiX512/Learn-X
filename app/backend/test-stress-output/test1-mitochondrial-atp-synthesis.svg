<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="600" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Mitochondrial ATP Synthesis</title>
  <style>
    .label { font: italic 14px Arial, sans-serif; fill: black; }
    .small_label { font: italic 10px Arial, sans-serif; fill: black; }
  </style>
  <defs>
    <circle id="electron" cx="0" cy="0" r="5" fill="yellow">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 0 0 L 50 0" begin="0s"/>
    </circle>
    <circle id="h_plus" cx="0" cy="0" r="7" fill="red"/>
  </defs>
  <g transform="translate(50,50)">
    <ellipse cx="350" cy="200" rx="300" ry="150" fill="none" stroke="green" stroke-width="3" />
    <text x="500" y="100" class="label">Inner Mitochondrial Membrane</text>
  </g>
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="700" height="400" fill="lightblue" opacity="0.3"/>
    <text x="10" y="20" class="label">Intermembrane Space</text>
  </g>
  <g transform="translate(100,200)">
    <rect x="0" y="0" width="600" height="200" fill="lightgrey" opacity="0.3"/>
    <text x="10" y="20" class="label">Mitochondrial Matrix</text>
  </g>
  <g transform="translate(100,100)">
    <rect x="0" y="100" width="50" height="100" fill="navy"/>
    <text x="5" y="90" class="small_label">Complex I</text>
    <use xlink:href="#electron" x="25" y="120">
      <animateMotion dur="5s" repeatCount="indefinite" path="M 0 0 L 100 0" begin="0s"/>
    </use>
  </g>
  <g transform="translate(200,100)">
    <rect x="0" y="100" width="50" height="100" fill="navy"/>
    <text x="5" y="90" class="small_label">Complex II</text>
    <use xlink:href="#electron" x="25" y="120">
      <animateMotion dur="5s" repeatCount="indefinite" path="M 0 0 L 100 0" begin="0s"/>
    </use>
  </g>
  <g transform="translate(300,100)">
      <use xlink:href="#h_plus" x="-10" y="-20">
        <animate attributeName="y" values="-20; -40; -20" dur="1s" repeatCount="indefinite"/>
      </use>
  </g>
  <g transform="translate(300,100)">
    <rect x="0" y="100" width="50" height="100" fill="navy"/>
    <text x="5" y="90" class="small_label">Complex III</text>
    <use xlink:href="#electron" x="25" y="120">
      <animateMotion dur="5s" repeatCount="indefinite" path="M 0 0 L 100 0" begin="0s"/>
    </use>
  </g>
    <g transform="translate(400,100)">
      <use xlink:href="#h_plus" x="-10" y="-20">
        <animate attributeName="y" values="-20; -40; -20" dur="1s" repeatCount="indefinite"/>
      </use>
  </g>
  <g transform="translate(400,100)">
    <rect x="0" y="100" width="50" height="100" fill="navy"/>
    <text x="5" y="90" class="small_label">Complex IV</text>
    <use xlink:href="#electron" x="25" y="120">
      <animateMotion dur="5s" repeatCount="indefinite" path="M 0 0 L 100 0" begin="0s"/>
    </use>
  </g>
  <g transform="translate(500,100)">
      <use xlink:href="#h_plus" x="-10" y="-20">
        <animate attributeName="y" values="-20; -40; -20" dur="1s" repeatCount="indefinite"/>
      </use>
  </g>
  <g transform="translate(600,100)">
    <circle cx="25" cy="150" r="30" fill="orange"/>
    <text x="-15" y="155" class="small_label">ATP</text>
  </g>
  <g transform="translate(600,100)">
    <rect x="0" y="100" width="50" height="100" fill="purple"/>
    <text x="-35" y="90" class="small_label">ATP Synthase</text>
       <animateTransform attributeName="transform" type="rotate" from="0 25 150" to="360 25 150" dur="5s" repeatCount="indefinite"/>
  </g>
    <g transform="translate(600,100)">
      <use xlink:href="#h_plus" x="-10" y="220">
        <animate attributeName="y" values="220; 240; 220" dur="1s" repeatCount="indefinite"/>
      </use>
  </g>
</svg>