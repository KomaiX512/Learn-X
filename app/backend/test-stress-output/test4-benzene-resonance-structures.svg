<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="600" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Benzene Resonance Structures</title>
  <style>
    .atom { font: bold 16px sans-serif; }
    .bond { stroke: black; stroke-width: 2; }
    .resonanceArrow { stroke: blue; stroke-width: 3; fill: none; }
    .delocalizedElectrons { fill: rgba(0,128,0,0.3); stroke: none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="blue" />
    </marker>
  </defs>

  <g transform="translate(50, 50)">
    <text x="0" y="-10" class="atom">Kekulé Structure 1</text>
    <circle cx="50" cy="0" r="20" fill="lightgray" />
    <text x="42" y="5" class="atom">C1</text>
    <circle cx="150" cy="0" r="20" fill="lightgray" />
    <text x="142" y="5" class="atom">C2</text>
    <circle cx="200" cy="86.6" r="20" fill="lightgray" />
    <text x="192" y="91.6" class="atom">C3</text>
    <circle cx="150" cy="173.2" r="20" fill="lightgray" />
    <text x="142" y="178.2" class="atom">C4</text>
    <circle cx="50" cy="173.2" r="20" fill="lightgray" />
    <text x="42" y="178.2" class="atom">C5</text>
    <circle cx="0" cy="86.6" r="20" fill="lightgray" />
    <text x="-8" y="91.6" class="atom">C6</text>

    <line x1="50" y1="20" x2="50" y2="-20" class="bond" /> <text x="60" y="-5" font-size="10">H</text>
    <line x1="150" y1="20" x2="150" y2="-20" class="bond" /> <text x="160" y="-5" font-size="10">H</text>
    <line x1="200" y1="106.6" x2="220" y2="123.3" class="bond" /> <text x="225" y="125" font-size="10">H</text>
    <line x1="150" y1="193.2" x2="150" y2="213.2" class="bond" /> <text x="160" y="210" font-size="10">H</text>
    <line x1="50" y1="193.2" x2="50" y2="213.2" class="bond" /> <text x="60" y="210" font-size="10">H</text>
    <line x1="0" y1="106.6" x2="-20" y2="123.3" class="bond" /> <text x="-30" y="125" font-size="10">H</text>

    <line x1="50" y1="20" x2="150" y2="20" class="bond" />
    <line x1="50" y1="-20" x2="150" y2="-20" class="bond" />
    <line x1="150" y1="20" x2="200" y2="76.6" class="bond" />
    <line x1="200" y1="96.6" x2="150" y2="163.2" class="bond" />
    <line x1="150" y1="183.2" x2="50" y2="183.2" class="bond" />
    <line x1="150" y1="163.2" x2="50" y2="163.2" class="bond" />
    <line x1="50" y1="183.2" x2="0" y2="96.6" class="bond" />
    <line x1="50" y1="163.2" x2="0" y2="76.6" class="bond" />
    <line x1="0" y1="96.6" x2="50" y2="20" class="bond" />
    <line x1="0" y1="76.6" x2="50" y2="-20" class="bond" />
    <text x="70" y="90" font-size="12">Bond Length: 1.39 Å</text>
  </g>

  <g transform="translate(400, 50)">
    <text x="0" y="-10" class="atom">Kekulé Structure 2</text>
    <circle cx="50" cy="0" r="20" fill="lightgray" />
    <text x="42" y="5" class="atom">C1</text>
    <circle cx="150" cy="0" r="20" fill="lightgray" />
    <text x="142" y="5" class="atom">C2</text>
    <circle cx="200" cy="86.6" r="20" fill="lightgray" />
    <text x="192" y="91.6" class="atom">C3</text>
    <circle cx="150" cy="173.2" r="20" fill="lightgray" />
    <text x="142" y="178.2" class="atom">C4</text>
    <circle cx="50" cy="173.2" r="20" fill="lightgray" />
    <text x="42" y="178.2" class="atom">C5</text>
    <circle cx="0" cy="86.6" r="20" fill="lightgray" />
    <text x="-8" y="91.6" class="atom">C6</text>

    <line x1="50" y1="20" x2="50" y2="-20" class="bond" /><text x="60" y="-5" font-size="10">H</text>
    <line x1="150" y1="20" x2="150" y2="-20" class="bond" /><text x="160" y="-5" font-size="10">H</text>
    <line x1="200" y1="106.6" x2="220" y2="123.3" class="bond" /><text x="225" y="125" font-size="10">H</text>
    <line x1="150" y1="193.2" x2="150" y2="213.2" class="bond" /><text x="160" y="210" font-size="10">H</text>
    <line x1="50" y1="193.2" x2="50" y2="213.2" class="bond" /><text x="60" y="210" font-size="10">H</text>
    <line x1="0" y1="106.6" x2="-20" y2="123.3" class="bond" /><text x="-30" y="125" font-size="10">H</text>

    <line x1="50" y1="-20" x2="150" y2="-20" class="bond" />
    <line x1="50" y1="20" x2="150" y2="20" class="bond" />
    <line x1="150" y1="163.2" x2="200" y2="96.6" class="bond" />
    <line x1="150" y1="183.2" x2="200" y2="106.6" class="bond" />
    <line x1="50" y1="183.2" x2="150" y2="183.2" class="bond" />
    <line x1="50" y1="163.2" x2="150" y2="163.2" class="bond" />
    <line x1="0" y1="76.6" x2="50" y2="183.2" class="bond" />
    <line x1="0" y1="96.6" x2="50" y2="163.2" class="bond" />
    <line x1="0" y1="96.6" x2="50" y2="-20" class="bond" />
    <line x1="0" y1="76.6" x2="50" y2="20" class="bond" />
    <text x="70" y="90" font-size="12">Bond Length: 1.39 Å</text>
  </g>

  <path d="M 300,100 C 320,100 320,150 300,150 M 300,150 C 280,150 280,100 300,100" class="resonanceArrow" marker-end="url(#arrowhead)" />

  <g transform="translate(200, 350)">
    <text x="0" y="-10" class="atom">Delocalized π-electrons</text>
    <circle cx="100" cy="86.6" r="70" class="delocalizedElectrons" />
    <circle cx="50" cy="0" r="20" fill="lightgray" />
    <circle cx="150" cy="0" r="20" fill="lightgray" />
    <circle cx="200" cy="86.6" r="20" fill="lightgray" />
    <circle cx="150" cy="173.2" r="20" fill="lightgray" />
    <circle cx="50" cy="173.2" r="20" fill="lightgray" />
    <circle cx="0" cy="86.6" r="20" fill="lightgray" />
    <text x="70" y="200" font-size="12">Resonance Hybrid</text>
  </g>
  <g transform="translate(500, 350)">
        <text x="0" y="-10" class="atom">Molecular Orbital Diagram</text>
          <rect x="20" y="50" width="10" height="70" style="fill:blue;stroke-width:1;stroke:rgb(0,0,0)" />
          <rect x="50" y="70" width="10" height="50" style="fill:blue;stroke-width:1;stroke:rgb(0,0,0)" />
          <rect x="80" y="70" width="10" height="50" style="fill:blue;stroke-width:1;stroke:rgb(0,0,0)" />
           <text x="20" y="130" font-size="12">π Bonding Orbitals</text>
           <rect x="20" y="150" width="10" height="70" style="fill:red;stroke-width:1;stroke:rgb(0,0,0)" />
          <rect x="50" y="170" width="10" height="50" style="fill:red;stroke-width:1;stroke:rgb(0,0,0)" />
          <rect x="80" y="170" width="10" height="50" style="fill:red;stroke-width:1;stroke:rgb(0,0,0)" />
           <text x="20" y="230" font-size="12">π Antibonding Orbitals</text>
  </g>
</svg>