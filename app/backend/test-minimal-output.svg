```xml
<?xml version="1.0" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <path id="vesselPath" d="M50,100 C200,100 250,200 400,200 C550,200 600,100 750,100" />
  </defs>
  <style>
    .red-blood-cell { fill: red; stroke: black; stroke-width:1; }
    .vessel { fill: none; stroke: blue; stroke-width: 5; }
  </style>

  <text x="50" y="50" font-size="20">Blood Flow Simulation</text>
  <text x="50" y="80" font-size="16">Vessel:</text>
  <path id="vessel" d="M50,150 C200,150 250,250 400,250 C550,250 600,150 750,150" class="vessel" />
  <text x="50" y="300" font-size="16">Red Blood Cells:</text>

  <circle id="cell1" cx="0" cy="0" r="20" class="red-blood-cell">
    <animateMotion dur="5s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#vesselPath"/>
    </animateMotion>
  </circle>
  <use xlink:href="#cell1" x="0" y="0"/>
  <animate xlink:href="#cell1" attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 0" dur="5s" repeatCount="indefinite"/>

  <circle id="cell2" cx="0" cy="0" r="20" class="red-blood-cell">
    <animateMotion dur="5s" repeatCount="indefinite" rotate="auto" begin="1s">
      <mpath xlink:href="#vesselPath"/>
    </animateMotion>
  </circle>
  <use xlink:href="#cell2" x="0" y="0"/>
  <animate xlink:href="#cell2" attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 0" dur="5s" repeatCount="indefinite"/>

  <circle id="cell3" cx="0" cy="0" r="20" class="red-blood-cell">
    <animateMotion dur="5s" repeatCount="indefinite" rotate="auto" begin="2s">
      <mpath xlink:href="#vesselPath"/>
    </animateMotion>
  </circle>
  <use xlink:href="#cell3" x="0" y="0"/>
  <animate xlink:href="#cell3" attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 0" dur="5s" repeatCount="indefinite"/>

  <circle id="cell4" cx="0" cy="0" r="20" class="red-blood-cell">
    <animateMotion dur="5s" repeatCount="indefinite" rotate="auto" begin="3s">
      <mpath xlink:href="#vesselPath"/>
    </animateMotion>
  </circle>
  <use xlink:href="#cell4" x="0" y="0"/>
  <animate xlink:href="#cell4" attributeName="transform" attributeType="XML" type="translate" from="0 0" to="0 0" dur="5s" repeatCount="indefinite"/>

  <g transform="translate(50,150)">
    <use xlink:href="#cell1" />
  </g>
  <g transform="translate(50,150)">
    <use xlink:href="#cell2" />
  </g>
   <g transform="translate(50,150)">
    <use xlink:href="#cell3" />
  </g>
    <g transform="translate(50,150)">
    <use xlink:href="#cell4" />
  </g>
  <text x="50" y="450" font-size="14">Animation showing the flow.</text>
  <text x="50" y="470" font-size="14">Blood cells moving in a vessel.</text>
</svg>
```