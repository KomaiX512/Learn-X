<!DOCTYPE html>
<html>
<head>
    <title>LeaF Frontend Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        button { padding: 10px 15px; margin: 5px; font-size: 16px; }
        #canvas { border: 2px solid #333; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>🔬 LeaF Frontend Debug Test</h1>
    
    <div>
        <button onclick="connectSocket()">🔌 Connect Socket</button>
        <button onclick="sendQuery()">📝 Send Query</button>
        <button onclick="triggerNext()">⏭️ Next Step</button>
        <button onclick="clearLogs()">🗑️ Clear Logs</button>
    </div>

    <canvas id="canvas" width="800" height="400"></canvas>
    
    <div id="logs"></div>

    <script>
        let socket = null;
        let sessionId = null;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logs.insertBefore(div, logs.firstChild);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function connectSocket() {
            sessionId = 'test-session-' + Math.random().toString(36).substr(2, 9);
            log(`Creating socket connection for session: ${sessionId}`);
            
            socket = io('/', { transports: ['websocket'] });
            
            socket.on('connect', () => {
                log(`✅ Socket connected! ID: ${socket.id}`, 'success');
                socket.emit('join', { sessionId });
                log(`📤 Sent join event for session: ${sessionId}`);
            });

            socket.on('disconnect', (reason) => {
                log(`❌ Socket disconnected: ${reason}`, 'error');
            });

            socket.on('connect_error', (error) => {
                log(`❌ Connection error: ${error}`, 'error');
            });

            socket.on('rendered', (payload) => {
                log(`🎨 RENDERED EVENT RECEIVED!`, 'success');
                log(`   Session: ${sessionId}`);
                log(`   Step ID: ${payload.stepId}`);
                log(`   Actions: ${JSON.stringify(payload.actions, null, 2)}`);
                log(`   Step: ${JSON.stringify(payload.step, null, 2)}`);
                
                // Simple canvas rendering
                if (payload.actions) {
                    payload.actions.forEach(action => {
                        if (action.op === 'clear') {
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            log('🎨 Canvas cleared');
                        } else if (action.op === 'drawAxis') {
                            ctx.beginPath();
                            ctx.moveTo(50, canvas.height - 50);
                            ctx.lineTo(canvas.width - 50, canvas.height - 50);
                            ctx.moveTo(50, canvas.height - 50);
                            ctx.lineTo(50, 50);
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 2;
                            ctx.stroke();
                            log('🎨 Axes drawn');
                        } else if (action.op === 'drawLabel') {
                            ctx.fillStyle = action.color || '#000';
                            ctx.font = '14px Arial';
                            ctx.fillText(action.text, action.x * canvas.width, action.y * canvas.height);
                            log(`🎨 Label drawn: "${action.text}"`);
                        }
                    });
                }
            });

            socket.onAny((event, ...args) => {
                log(`📥 Socket event: ${event} with args: ${JSON.stringify(args)}`);
            });
        }

        async function sendQuery() {
            if (!sessionId) {
                log('❌ No session ID. Connect socket first!', 'error');
                return;
            }

            const query = "Test RC circuit visualization";
            const params = { R: 1000, C: 0.000001, V: 5 };

            log(`📤 Sending query: "${query}"`);
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, params, sessionId })
                });
                
                const data = await response.json();
                log(`📥 Query response: ${JSON.stringify(data)}`, 'success');
                sessionId = data.sessionId || sessionId;
            } catch (error) {
                log(`❌ Query error: ${error.message}`, 'error');
            }
        }

        async function triggerNext() {
            if (!sessionId) {
                log('❌ No session ID. Send query first!', 'error');
                return;
            }

            log(`📤 Triggering next step for session: ${sessionId}`);
            
            try {
                const response = await fetch(`/api/session/${sessionId}/next`, {
                    method: 'POST'
                });
                log(`✅ Next step triggered`, 'success');
            } catch (error) {
                log(`❌ Next step error: ${error.message}`, 'error');
            }
        }

        // Auto-connect on page load
        window.onload = () => {
            log('🚀 LeaF Frontend Test Page Loaded');
            log('Click "Connect Socket" to start testing');
        };
    </script>
</body>
</html>
